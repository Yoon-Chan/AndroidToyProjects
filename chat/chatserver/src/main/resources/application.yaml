spring.application.name: chatserver

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/chatdb?useSSL=false
    username: root
    password: 1234
  jpa:
    database: mysql
    #InnoDB
    database-platform: org.hibernate.dialect.MySQL8Dialect
    generate-ddl: true
    hibernate:
      ddl-auto: update
    show-sql: true
  data:
    redis:
      host: localhost
      port: 6379

jwt:
  secretKey: ${JWT_SECRET_KEY}
  expiration: 3000 #3000 Minutes
